{% extends "base.html" %}

{% block content %}

    <div class="posts">
        {% for post in post_list %}
            <section class="post">
                <header class="post-header">
                    <h2 class="post-title">
                        <a href="{% url 'detail' id=post.id %}">{{ post.title }}</a>
                    </h2>
                    <p class="post-meta">
                        Time: <a href="#" class="post-author">{{ post.date_time }}</a>
                        <a href="{% url 'search_tag' tag=post.category %}" class="post-category post-category-js">{{ post.category }}</a>
                    </p>
                </header>
                <div class="post-description">
                    <p>{{ post.content }}</p>
                </div>
                <a href="{% url 'detail' id=post.id %}" class="pure-button">阅读更多>>></a>
            </section>
        {% endfor %}
    </div><!--/.blog-post-->

{% endblock %}
