{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% if error %}
            <h2 class="post-title">没有相关文章题目</h2>
        {% else %}
            {% for post in post_list %}
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                        <p class="post-meta">
                            Time: <a href="#" class="post-author">{{ post.date_time }}</a>
                        </p>
                    </header>
                </section>
            {% endfor %}
        {% endif %}

    </div>
{% endblock %}
