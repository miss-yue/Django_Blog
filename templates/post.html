{% extends "base.html" %}
{% load custom_markdown %}
{% block content %}
    <div class="posts">
        <section class="post">
                <header class="post-header">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <p class="post-meta">
                        Time: <a href="#" class="post-author">{{ post.date_time }}</a>
                        <a href="#" class="post-category post-category-js">{{ post.category }}</a>
                    </p>
                </header>
                <div class="post-description">
                    <p>{{ post.content|custom_markdown }}</p>
                </div>
        </section>
    </div>
{% endblock %}
