<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>孙传亮的博客</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">孙传亮的博客</h1>
            <h2 class="brand-tagline">Django Blog</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="button-success pure-button">主页</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="button-success pure-button">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/miss-yue">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://weibo.com/u/3558555353">微博</a>
                    <li class="nav-item">
                        <a href="/" class="button-success pure-button">专题</a>
                    </li>
                    <li class="nav-item">
                        <form action="/search/" class="pure-form" method="get">
                            <input type="text" class="pure-input-3-3" name = "search" placeholder="search">
                        </form>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="button-success pure-button">关于</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'RSS' %}" class="button-success pure-button">RSS</a>
                    </li>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li>
                            <a href="">关于</a>
                        </li>
                        <li>
                            <a href="">Twitter</a>
                        </li>
                        <li>
                            <a href="">FaceBook</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
