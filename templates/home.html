{% extends "base.html" %}

{% block content %}

    <div class="posts">
        {%  for post in post_list %}
            <section class="post">
                <header class="post-header">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <p class="post-meta">
                        Time: <a href="#" class="post-author">{{ post.category }}</a>
                    </p>
                </header>
            <div class="post-description">
                <p>{{ post.content }}</p>
            </div>
            </section>
        {% endfor %}
    </div><!--/.blog-post-->

{% endblock %}
